<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSR Easy Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/019/847/530/large_2x/bsr-letter-logo-design-on-white-background-bsr-creative-initials-letter-logo-concept-bsr-letter-design-vector.jpg" alt="BSR Easy Shopping Logo" class="logo-img">
            <span>BSR Easy Shopping</span>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero" id="home">
        <h1>Welcome to BSR Easy Shopping</h1>
        <p>Your one-stop destination for all your shopping needs!</p>
        <button onclick="location.href='products.html'">Shop Now</button>
    </section>
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://tse1.mm.bing.net/th?id=OIP.wxiaLh1K6MaFKpeagGyxeAHaE7&pid=Api&P=0&h=180" alt="Books">
                <h3>Books</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://tse3.mm.bing.net/th?id=OIP.3b_NNPKM51KndLoq5XX52QAAAA&pid=Api&P=0&h=180 alt="Clothes">
                <h3>Clothes</h3>
                <p>$39.99</p>
                <button onclick="addToCart('Product 2', 39.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://tse3.mm.bing.net/th?id=OIP.ICmgW3wx8krC7-LV2klbvQHaES&pid=Api&P=0&h=180" alt="Product 3">
                <h3>Electtronics</h3>
                <p>$49.99</p>
                <button onclick="addToCart('Product 3', 49.99)">Add to Cart</button>
            </div>
        </div>
    </section>
    <section class="signup" id="signup">
        <h2>Sign Up for Exclusive Offers!</h2>
        <form onsubmit="return registerUser()">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 BSR Easy Shopping. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
